<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Using AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ReGger</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/reach">Reach Us</a></li>
                <li><a href="/learn">Learn More</a></li>
                <li><a href="#">Products</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search..." id="search-bar">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
        <div class="big-heading">
            <h1>Object Detection Using AI</h1>
        </div>
        <div class="container">
            <h2>Enable advanced AI tools to detect objects efficiently and reliably</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="image-upload">Upload Image File:</label>
                <input type="file" name="image" id="image-upload">
                <br>
                <label for="video-upload">Upload Video File:</label>
                <input type="file" name="video" id="video-upload">
                <br>
                <button type="submit">Submit</button>
            </form>
            <button id="enable-camera">Enable Camera</button>
        </div>
        <div class="ai-message">
            <h1>AI is the Future of the World</h1>
        </div>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://facebook.com">Facebook</a>
            <a href="https://instagram.com">Instagram</a>
            <a href="https://youtube.com">YouTube</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
